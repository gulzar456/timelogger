		<script>
		$(function(){
			$("#commonHeader").load("header.html", function activePage(){

		<div class="pageContainer">
			<div id ="commonHeader"></div>
			<h1>Settings</h1>
            <div>
                <h3 id="dbBackupTitle">Create the database backup</h3>
                <input type="button" id="createDbBackupBtn" onclick="onButtonClickCreateDbBackup()" value="Backup Data">
                <span id="dbBackupResponseField"/>
                <br>
            </div>
            <div>
                <br>
                <h3 id="dbRestoreTitle">Restore data from the backup</h3>
                <label id="restoreDbDropDownLabel" for="restoreDbDropDown" class="savedDbFilesSearch">Select the data file to restore</label>
                <select class="savedDbFilesSearch" id="restoreDbDropDown"></select>
                <br>
                <br>
                <input type="button" id="createDbRestoreBtn" onclick="onButtonClickRestoreDbBackup()" value="Restore Data">
                <br>
                <br>
                <span id="restoreDbResponseField"/>
            </div>
